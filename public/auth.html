<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register - Travel Planner</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .auth-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 0 20px;
    }
    .auth-card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 32px;
    }
    .auth-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 2px solid #1f2937;
    }
    .auth-tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      color: #94a3b8;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .auth-tab.active {
      color: #2563eb;
      border-bottom-color: #2563eb;
    }
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #cbd5e1;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #0b1220;
      color: #e2e8f0;
      font-size: 14px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #1d4ed8;
    }
    .submit-btn:disabled {
      background: #374151;
      cursor: not-allowed;
    }
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1><a href="/" style="color: inherit; text-decoration: none; cursor: pointer;">Travel Planner</a></h1>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="register">Register</button>
      </div>

      <div id="message-container"></div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required />
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" required />
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required />
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" minlength="6" required />
        </div>
        <div class="form-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" minlength="6" required />
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>

      <div class="back-link">
        <a href="/">‚Üê Back to Travel Planner</a>
      </div>
    </div>
  </div>

  <script src="/auth.js"></script>
</body>
</html>
