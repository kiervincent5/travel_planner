<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Trip Plans - Travel Planner</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .plans-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .page-header {
      margin-bottom: 30px;
    }
    
    .page-header h1 {
      color: #e2e8f0;
      margin: 0 0 8px 0;
    }
    
    .page-header p {
      color: #94a3b8;
      margin: 0;
    }
    
    .plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .plan-card {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .plan-card:hover {
      transform: translateY(-4px);
      border-color: #2563eb;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
    .plan-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }
    
    .plan-title {
      color: #60a5fa;
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }
    
    .plan-date {
      color: #94a3b8;
      font-size: 12px;
      margin-top: 4px;
    }
    
    .plan-actions {
      display: flex;
      gap: 8px;
    }
    
    .icon-btn {
      background: transparent;
      border: 1px solid #374151;
      color: #94a3b8;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .icon-btn:hover {
      background: #374151;
      color: #e2e8f0;
    }
    
    .icon-btn.delete:hover {
      background: #dc2626;
      border-color: #dc2626;
      color: white;
    }
    
    .plan-info {
      margin-bottom: 12px;
    }
    
    .plan-info-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .plan-info-item strong {
      color: #e2e8f0;
    }
    
    .plan-footer {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #374151;
    }
    
    .btn-small {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      flex: 1;
    }
    
    .btn-view {
      background: #2563eb;
      color: white;
    }
    
    .btn-view:hover {
      background: #1d4ed8;
    }
    
    .btn-edit {
      background: #374151;
      color: #e2e8f0;
    }
    
    .btn-edit:hover {
      background: #4b5563;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .empty-state h2 {
      color: #e2e8f0;
      margin: 0 0 8px 0;
    }
    
    .empty-state p {
      margin: 0 0 24px 0;
    }
    
    .btn-primary {
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
    }
    
    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: #1f2937;
      border-radius: 12px;
      border: 1px solid #374151;
    }
    
    .stat-item {
      flex: 1;
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #60a5fa;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1><a href="/" style="color: inherit; text-decoration: none; cursor: pointer;">Travel Planner</a></h1>
      <div class="user-section">
        <span id="user-info" class="user-info"></span>
        <button id="auth-btn" class="auth-btn">Login</button>
      </div>
    </div>
  </header>

  <main class="plans-container">
    <div class="page-header">
      <h1>ðŸ“‹ My Trip Plans</h1>
      <p>View, edit, and manage all your saved trip plans</p>
    </div>
    
    <div class="stats-bar" id="stats-bar" style="display: none;">
      <div class="stat-item">
        <div class="stat-value" id="total-plans">0</div>
        <div class="stat-label">Total Plans</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="upcoming-trips">0</div>
        <div class="stat-label">Upcoming Trips</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="total-destinations">0</div>
        <div class="stat-label">Destinations</div>
      </div>
    </div>
    
    <div id="plans-container">
      <!-- Plans will be loaded here -->
    </div>
  </main>

  <script src="/my-plans.js"></script>
</body>
</html>
